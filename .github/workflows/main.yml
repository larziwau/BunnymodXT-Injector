name: Compile

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Cygwin
      uses: cygwin/cygwin-install-action@master
      with:
        packages: "gcc-core"

    - name: Compile C++ code
      run: |
        gcc -o bunnymodXT_Injector.exe src/main.cpp

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        files: bunnymodXT_Injector.exe
